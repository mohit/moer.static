<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoEr Parties</title>
    <script>
        // Update this to add logic to fall back to the most recent available year
        const currentYear = new Date().getFullYear();
        const availableYears = [2023, 2025];
        let targetYear = currentYear;

        // If current year isn't available, use the most recent one
        if (!availableYears.includes(currentYear)) {
            // Find the largest year that's less than or equal to the current year
            const validYears = availableYears.filter(year => year <= currentYear);
            if (validYears.length > 0) {
                targetYear = Math.max(...validYears);
            } else {
                // If all years are in the future, use the smallest one
                targetYear = Math.min(...availableYears);
            }
        }

        window.location.href = targetYear + ".html";
    </script>
</head>
<body>
    <p>Redirecting to the current year's page...</p>
    <p>If you are not redirected automatically, <a id="yearLink" href="2025.html">click here</a>.</p>
    
    <script>
        // Also update the fallback link
        document.getElementById('yearLink').href = currentYear + ".html";
    </script>
</body>
</html>
